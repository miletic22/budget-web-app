{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        <h3>Login</h3>
        <label for="username">Username</label>
        <input 
            type="username" 
            name="username" 
            placeholder="Enter Username">

        <label for="password">Password</label>
        <input 
            type="password" 
            name="password" 
            placeholder="Enter Password">

        <br>

        <button type="submit">Login</button>
    </form>
{% endblock %}
